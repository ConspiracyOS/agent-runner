id: CON-AGENT-002
description: Agent instructions (AGENTS.md) must be root-owned and read-only
type: detective
frequency: 60s
scope: system
checks:
  - name: agents_md_integrity
    script:
      path: scripts/check-agents-md.sh
      timeout: 10s
    on_fail:
      action: alert
      message: "CON-AGENT-002 FAILED: AGENTS.md ownership or permissions drifted"
